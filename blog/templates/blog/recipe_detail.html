{% extends "base.html" %}

{% block content %}

<main>
    <article class="recipe-detail">
        <h1>{{ recipe.title }}</h1>
        <section class="recipe-info">
            <img src="{{ recipe.image.url }}" alt="Recipe Image">
            <p>{{ recipe.description }}</p>
            <!-- Ingredients and Preparation -->
            <div class="preparation">
                <h2>Ingredients</h2>
                <ul>
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                </ul>
            </div>
            <div class="preparation">
                <h2>Preparation</h2>
                <ul>
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                </ul>
            </div>
        </section>
    </article>
</main>

{% endblock %}
