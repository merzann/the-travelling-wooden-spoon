{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5 mb-4" style="color: #333;">{% trans "Set Password" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-custom mt-4 mb-3" type="submit">
                    <input type="submit" name="action" value="{% trans 'Set Password' %}" />
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
