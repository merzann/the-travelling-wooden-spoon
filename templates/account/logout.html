{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 style="color: #333;">{% trans "Sign Out" %}</h1>

    <p class="mt-3" style="color: #333;">{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="mt-3" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-danger" type="submit" style="background-color: #550f0f; border-color: #550f0f;">{% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock content %}
